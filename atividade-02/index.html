<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EU SOU O BASSANI</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
    }
    button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
    }
</style>
<body>
    <h1>Contador de Cliques</h1>
    <div id="contador">0</div>
    <button id="botaoContar">Contar Cliques</button>
    <button id="botaoResetar">Resetar</button>
</body>
<script>
    let contador = 0;

    document.getElementById('botaoContar').onclick = function() {
        contador++;
        document.getElementById('contador').textContent = contador;
    };

    document.getElementById('botaoResetar').onclick = function() {
        contador = 0;
        document.getElementById('contador').textContent = contador;
    };
</script>
</html>
